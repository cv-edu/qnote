{% extends "base.html" %}
{% block content -%}
    <div class="container">
        <div class="row">
            <h4>Upload Files Here</h4>
            <form id = "upload-form" action = "{{ url_for('upload') }}" enctype="multipart/form-data" method = "POST">
                <div class="row">
                        <input type = "file" name = "file" accept = "image/*" multiple>
                </div>
                <div class="row">
                    <a class="waves-effect waves-light btn">
                        <input type="submit" value = "send" onclick="Materialize.toast('I am a toast', 4000)">
                    </a>
                </div>
            </form>
        </div>
    </div>
{%- endblock content %}
